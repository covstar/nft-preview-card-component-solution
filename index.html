<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/favicon-32x32.png">
  <title>NFT preview card component</title>
</head>
<body>
  
  <main>
    <!-- main container -->
    <div class="overall-container">

      <!-- top container -->
      <div class="top-container">
        <img class="image" src="images/image-equilibrium.jpg" alt="image-equilibrium">
        <div class="overlay"></div>
        <a class="icon" href="#">
          <img src="images/icon-view.svg" alt="">
        </a>
        
      </div>

      <!-- second container -->
      <div class="second-container">
       <a href="">
         <h3>Equilibrium #3429</h3>
       </a> 
        <p>Our Equlibrium collection promotes balance and calm.</p>
      </div>

      <!-- third container -->
      <div class="third-container">
        <div class="left">
        <img src="images/icon-ethereum.svg" alt="ethereum">
        <p>0.041ETH</p>
       </div>
       <div class="right">
         <img src="images/icon-clock.svg" alt="clock">
         <p>3 days left</p>
       </div>
      </div>
       <hr>

       <!-- fouth container -->
       <div class="last-container">
         <img src="images/image-avatar.png" alt="image">
         <p><span>Creation of </span><a href=""> Jules Wyvern</a></p>
       </div>

    </div>
  </main>


<!-- Footer -->
<footer class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="https://www.frontendmentor.io/profile/covstar" target="_blank">Okechukwu Victor</a>.
</footer>


</body>
</html>
